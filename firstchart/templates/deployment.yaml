apiVersion: apps/v1
kind: Deployment
metadata:
    name: my-nginx
    namespace: {{ .Values.ns }}
spec:
    selector:
      matchLabels:
         run: my-nginx
    replicas: {{ .Values.replicas }}
    template:
      metadata:
        labels:
          run: my-nginx
      spec:
        containers: 
        - name: my-nginx
          image: nginx
          ports:
          - containerPort: 80

